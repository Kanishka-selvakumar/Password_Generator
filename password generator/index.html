<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <div class="settings">
      <label>
        Password Length:
        <input type="number" id="length" min="4" max="32" value="12" />
      </label>

      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked /> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
      <label><input type="checkbox" id="symbols" checked /> Include Symbols</label>
    </div>

    <button id="generate">Generate Password</button>

    <div class="result">
      <input type="text" id="password" readonly placeholder="Your Password" />
      <button id="copyBtn" title="Copy to clipboard">Copy</button>
    </div>
  </div>
<!-- Add below the result div -->
<div class="saved-section">
  <h3>Saved Passwords</h3>
  <ul id="savedPasswordsList"></ul>
</div>
<button id="saveBtn">Save Password</button>

  <script src="script.js"></script>
</body>
</html>
